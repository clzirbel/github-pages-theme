<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>

<body>
  <div class="page">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>{{ site.title }}</h2>

        {% if page.toc %}
        <nav class="page-nav">
            {{ content | toc_only }}
        </nav>
        {% endif %}

        <a href="{{ site.github.repository_url }}">View code on GitHub</a>

        <hr>

        <nav class="site-nav">
            <a href="https://clzirbel.github.io/">All GitHub Projects</a>
            <a href="https://github.com/clzirbel">GitHub Profile</a>
            <a href="https://www.linkedin.com/in/craig-zirbel-8726a417/">LinkedIn</a>
            <a href="">Resume</a>
            <a href="https://sites.google.com/view/clzirbel/home">Things to Learn</a>
            <a href="https://bgsu.edu/zirbel">BGSU Faculty Website</a>
            <a href="https://scholar.google.com/citations?hl=en&user=iEheKzoAAAAJ">Google Scholar List</a>
        </nav>

    </aside>

    <!-- Main content -->
    <main class="content">
      {{ content }}
    </main>

  </div>
</body>
</html>
